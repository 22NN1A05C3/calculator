<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator Main page</h1>
    {% if error %}
    <h1 style="color:red">{{error}}</h1>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
    <label for="Num1">number1:</label>
    <input type="text" name="Num1" placeholder="enter number1" required><br><br>
    <label for="Num2">number2:</label>
    <input type="text" name="Num2" placeholder="enter number2" required><br><br>
    <label for="Op">enter operator:</label>
    <input type="text" name="Op" placeholder="enter operator" required><br><br>
    <button type="Submit">Submit</button>
    </form>
    {% if result %}
    <h1>result: {{result}}</h1>
    {% endif %}
</body>
</html>
